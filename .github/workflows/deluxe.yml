name: Build and Deploy

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      meilisync:
        image: long2ice/meilisync
        volumes:
          - ./config.yml:/meilisync/config.yml


    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: "google-github-actions/auth@v2.1.3"
        with:
          credentials_json: ${{ secrets.SECRETDELUXE }}

      - name: Set up Cloud SDK
        uses: "google-github-actions/setup-gcloud@v2"

      - name: Use gcloud CLI
        run: "gcloud info"

      - name: Set region for Cloud Run
        run: "gcloud config set run/region us-central1"

      - name: Run warehouseapp
        run: "gcloud run deploy warehouseapp --source . --allow-unauthenticated"

      - name: Check Meilisync Logs
        run: "docker logs ${{ job.services.meilisync.id }}"

      - name: Check Meilisearch Logs
        run: "docker logs ${{ job.services.meilisearch.id }}"

      - name: Test Meilisearch Connection
        run: |
          curl http://localhost:7700/health
          curl -X GET 'http://localhost:7700/indexes' -H 'Authorization: Bearer ${{ secrets.MEILISEARCH_API_KEY }}'
